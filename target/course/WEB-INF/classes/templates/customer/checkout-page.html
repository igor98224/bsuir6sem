<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арендовать</title>
    <link rel="shortcut icon" href="/images/assets/logo.png" type="image/jpeg">
    <link rel="stylesheet" href="/css/profile-style.css">

</head>
<body>
<div class="content">
    <div class="content__menu-bar">
        <div class="content__nav-bar">
            <ul>
                <li>
                    <a href="/orders">

                        Мои з&#261;казы
                    </a>

                </li>
                <li>
                    <a href="/rent">

                        Арен&#273;овать
                    </a>

                </li>
                <li>
                    <a href="/cars">

                        Наши &#261;втомобили
                    </a>

                </li>
                <li>
                    <a href="/drive-ave-recommends">

                        Рекомен&#273;ации
                    </a>

                </li>
                <li>
                    <a href="/facts">

                        Интересные ф&#261;кты
                    </a>

                </li>
                <li>
                    <a href="/my-rate">

                        Мой рейтинг
                    </a>

                </li>
                <li>
                    <a href="/rate-us">

                        Оценить сервис
                    </a>

                </li>
            </ul>
        </div>
        <div class="ad">
            <a href="https://lexus.by/" target="_blank">
            <img src="/images/assets/advertisment.jpg" alt="ad" width="340">
            </a>
        </div>

    </div>
    <div class="content__main-frame">

        <a href="/">
            <div class="head">
                <h1 class="service-name">DriveAve</h1>
            </div>
        </a>

        <div class="form">

            <div class="bill">
                <div class="sum">
                    Марка:
                </div>
                <div class="sum" th:text="${name}">

                </div>
                <div class="sum">
                    Модель:
                </div>
                <div class="sum" th:text="${model}">

                </div>
                <div class="sum">
                    Дата начала:
                </div>
                <div class="sum" th:text="${start}">

                </div>
                <div class="sum">
                    Дата окончания:
                </div>
                <div class="sum" th:text="${end}">

                </div>
                <div class="sum">
                    Кол-во дней:
                </div>
                <div class="sum" th:text="${days}"></div>

                    <div class="sum">
                        Итого:
                    </div>
                    <div class="sum" th:text="${amount}">
                    </div>

            </div>


            <!--/////////////////////////////////////////////////////////////////-->
            <form id='checkout-form'>
                <input type='hidden' th:value='${amount}' name='amount' />

                <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
                <script
                        src='https://checkout.stripe.com/checkout.js'
                        class='stripe-button'
                        th:attr='data-key=${stripePublicKey},
         data-amount=${amount},
         data-currency=${currency}'
                        data-name='DriveAve Ltd.'
                        data-description='Car Rent Payments'

                        data-locale='auto'
                        data-zip-code='false'>
                </script>
            </form>
            <!--/////////////////////////////////////////////////////////////////-->

        </div>
        <script>
            let login = document.querySelector("#login");
            login.value = localStorage.getItem("login");
        </script>

    </div>
</div>

</body>
</html>
