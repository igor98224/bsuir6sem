<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveAve</title>
    <link rel="shortcut icon" href="/images/assets/logo.png" type="image/jpeg">
    <link rel="stylesheet" href="/css/profile-style.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="content">
    <div class="content__menu-bar">
        <div class="content__nav-bar">
            <ul>
                <li>
                    <a href="/add-car">

                        Добавить &#261;втомобиль
                    </a>

                </li>
                <li>
                    <a href="/cars-list">

                        Наши &#261;втомобили
                    </a>

                </li>
                <li>
                    <a href="/reports">

                        Отчеты
                    </a>

                </li>
                <li>
                    <a href="/customer-comments">

                        Отзывы
                    </a>

                </li>

            </ul>
        </div>


    </div>
    <div class="content__main-frame">

        <a href="/">
            <div class="head">
                <h1 class="service-name">DriveAve</h1>
            </div>
        </a>

        <div >
            <img class="content__logo" src="/images/assets/logo.png" alt="logo" width="200">
        </div>

        <div th:switch="${comments}">
            <h2 th:case="null">Нет отзывов</h2>
            <div th:case="*" class="content__table">
                <div th:each = "rate : ${comments}" class="content__block">

                    <div class="description">
                        <span class="label" style="font-size: 16px;"></span><span style="font-size: 16px;" class="data" th:text="${rate.id_customer.email}"></span><br>
                        <span class="label" style="font-size: 16px;">Отзыв: </span><span style="font-size: 16px;" class="data" th:text="${rate.comments}"></span><br>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
